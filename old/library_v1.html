<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LIBRARY</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i&subset=latin-ext" rel="stylesheet">
</head>
<body>
<h1 class="kodilla-heading kodilla-heading--main">Kodilla Library App</h1>

<main class="Library container">
  <section class="datatable">
    <h2>Add a new Reader</h2>
    <form
        class="datatable__row datatable__row--add"
        method="POST"
        action="http://localhost:8080/v1/library/createReader"
        data-reader-add-form
    >
      <fieldset class="datatable__row-section datatable__row-section--input-section">
        <label class="datatable__input-label">
          Reader name
        </label>
        <input type="text" name="name" placeholder="Insert a Reader name" required minlength="3">
      </fieldset>
      <fieldset class="datatable__row-section datatable__row-section--input-section">
        <label class="datatable__input-label">
          Reader surname
        </label>
        <input type="text" name="surname" placeholder="Insert a Reader surname" required minlength="3">
      </fieldset>
       <fieldset class="datatable__row-section datatable__row-section--button-section">
        <button type="submit" data-reader-add-button class="datatable__button">Add a reader</button>
      </fieldset>
    </form>
  </section>
  <section class="datatable">
    <h2>Readers from the API</h2>
    <div class="datatable__readers-container" data-readers-container></div>
  </section>
  <section class="datatable">
    <h2>Add a new Title</h2>
    <form
        class="datatable__row datatable__row--add"
        method="POST"
        action="http://localhost:8080/v1/library/createTitle"
        data-title-add-form
    >
      <fieldset class="datatable__row-section datatable__row-section--input-section">
        <label class="datatable__input-label">
          Title name
        </label>
        <input type="text" name="title" placeholder="Insert a Title name" required minlength="3">
      </fieldset>
      <fieldset class="datatable__row-section datatable__row-section--button-section">
        <button type="submit" data-title-add-button class="datatable__button">Add a title</button>
      </fieldset>
    </form>
  </section>
  <section class="datatable">
    <h2>Titles from the API</h2>
    <div class="datatable__titles-container" data-titles-container></div>
  </section>
  <section class="datatable">
    <h2>Add a new BookEntry</h2>
    <form
        class="datatable__row datatable__row--add"
        method="POST"
        action="http://localhost:8080/v1/library/createBookEntry"
        data-bookEntry-add-form
    >
      <fieldset class="datatable__row-section datatable__row-section--input-section">
        <label class="datatable__input-label">
          Book entry name
        </label>
        <input type="text" name="title" placeholder="Insert a Book Entry name" required minlength="3">
      </fieldset>

      <fieldset class="datatable__row-section datatable__row-section--button-section">
        <button type="submit" data-bookEntry-add-button class="datatable__button">Add a Book Entry</button>
      </fieldset>
    </form>
  </section>
  <section class="datatable">
    <h2>Book Entries from the API</h2>
    <div class="datatable__bookEntries-container" data-bookEntries-container></div>
  </section>
</main>

<div class="template" data-datatable-row-template>
  <form class="datatable__row" data-reader-id="0">
    <fieldset class="datatable__row-section datatable__row-section--input-section" data-reader-name-section>
      <label class="datatable__input-label">
        Reader name
      </label>
      <input type="text" name="title" placeholder="Insert a reader name" data-reader-name-input required minlength="3">
      <p class="datatable__field-value" data-reader-name-paragraph></p>

    </fieldset>

    <fieldset class="datatable__row-section datatable__row-section--input-section" data-reader-surname-section>
      <label class="datatable__input-label">
        Reader surname
      </label>
      <textarea name="title" placeholder="Insert reader surname" data-reader-surname-input required minlength="3"></textarea>
      <p class="datatable__field-value" data-reader-surname-paragraph></p>

    </fieldset>
    <fieldset class="datatable__row-section datatable__row-section--button-section">
      <button type="button" data-task-submit-update-button class="datatable__button datatable__button--editing ">Submit update</button>
      <button type="button" data-task-edit-abort-button class="datatable__button datatable__button--editing">Abort update</button>
      <button type="button" data-task-edit-button class="datatable__button">Edit</button>
      <button type="button" data-task-delete-button class="datatable__button">Delete</button>
    </fieldset>
  </form>
</div>

<script src="jquery-3.5.1.min.js"></script>
<script src="library_script.js"></script>
</body>
</html>
